---
defaults: &defaults
  domain: stackstorm.net
  memory: 512
  cpus: 1
  box: puppetlabs/ubuntu-14.04-64-puppet
infra:
  <<: *defaults
  hostname: infra
  memory: 2048
  puppet:
    facts:
      role: cicd_infrastructure
  private_networks:
    - 10.20.30.2
  do:
    image: ubuntu-14-04-x64
    region: nyc3
    size: 2gb

