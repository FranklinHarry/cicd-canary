---
defaults: &defaults
  domain: stackstorm.net
  memory: 512
  cpus: 1
  box: puppetlabs/ubuntu-14.04-64-puppet
infra:
  <<: *defaults
  hostname: infra
  memory: 2048
  puppet:
    facts:
      role: cicd_infrastructure
  private_networks:
    - 10.20.30.2
st2server:
  <<: *defaults
  hostname: st2server
  memory: 1024
  puppet:
    facts:
      role: st2server
  private_networks:
    - 10.20.30.3
jenkins:
  <<: *defaults
  hostname: jenkins
  puppet:
    facts:
      role: cicd_jenkins
  box: puppetlabs/ubuntu-12.04-64-puppet
  private_networks:
    - 10.20.30.4
web1:
  <<: *defaults
  hostname: web1
  puppet:
    facts:
      role: cicd_frontend
web2:
  <<: *defaults
  hostname: web2
  puppet:
    facts:
      role: cicd_frontend
web3:
  <<: *defaults
